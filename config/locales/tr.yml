tr:
  greet: "Merhaba, ben Ulaş."
  greet-p: "Yarı-zamanlı dilbilimci ve tam zamanlı bir yazılım geliştirici."
  projects: "Projelerim"
  projects-p: "Geçen ayın projeleri..."
  see-project: "PROJEYİ GÖR"
  see-case: "ANALİZ"
  see-code: "KOD"
  nav-name: "ULAŞ"
  nav-contact: "İLETİŞİM"
  nav-about: "HAKKIMDA"
  project-case-hood: "İstanbul için tutkulu, çok kültürlü bir ekiple final haftası projemiz."
  project-case-hood-info: "OurHoodTakımı"
  project-case-hood-p1: "Uluslararası bir ekiple çalışmak mükemmel bir deneyimdi. Öğrenmek ve güzel web siteleri yapmak  için çok istekliydik. Korona virüs salgınından sonra işimiz zorlaştı ama bu sayede uzaktan çalışma deneyimi de kazanmış olduk."
  project-case-hood-head: "Ye-Kodla-Uyu-Tekrar Et"
  project-case-hood-p2: "9 hafta boyunca parolamız buydu ve ömür boyu parolamız olmak üzere bizi değiştirdi. 450 saat boyunca kodlama yaptık ve bunun 260 saati uzaktandı. Sadece iki haftada bu projeyi sıfırdan yaratmak ve hayata geçirmek gerçekten etkileyiciydi. Uzaktan takımların, çift programlama ile nasıl çalışabildikleri ve git gibi dağıtılmış versiyon kontrol sistemleri ile ne kadar çok iş başarılabileceğini görmek büyüleyici bir deneyimdi. "
  project-case-cocktail: "Kokteyl tarifleriniz için kalıcı depolama."
  project-case-cocktail-info: "Margaritanız hazır efendim."
  project-case-cocktail-p1: "Bu projede çalışmak gerçekten çok eğlenceliydi. Final proje haftamız başlamadan önce, ısınma projemizdi. Kokteyller, dozlar ve içindekiler gibi içe geçmiş değişik modeller yüzünden oldukça zorlayıcıydı. Bu projeyi tamamladığımda, iç içe geçmiş modeller ve Ruby on Rails patikaları hakkında bir çok şey öğrendim."
  project-case-cocktail-head: "Yaparak öğren ve yapana kadar test et"
  project-case-cocktail-p2: "LeWagon İSTANBUL kod okulunun Türkiye'deki ilk kursuna katılana kadar kodlama kursunun bu kadar zor olabileceğini düşünmüyordum.Önceden az çok, online kurslarla deneyimim vardı ama kurs gerçekten hayatımı değiştirdi. Sonsuza dek öğrenme şeklimi değiştirdi. GalataBar, host servisi olarak bulut hosting servisi kullanma şansı bulduğum ilk projemdi. Bu deneyim bulut hosting gerçekten kolay ve kafa rahatlığı sağladığına karar vermemi sağladı. Bootstrap ızgara sistemini öğrenmek ve uygulamak açısından da çok eğiticiydi. Gelecek bu projenin daha gelişmiş versiyonlarını yapmayı planlıyorum."
  project-case-herha: "İnsanların daha çok hayvan evlat edinmesi ve Ethereum digital parasını kullanmalarını teşvik etmek için bir proje."
  project-case-herha-info: "Mutlu bir hayat için en iyi dostlarımız olan köpeklerden birini sahiplenin."
  project-case-herha-p1: "Bu projeye başlama sebebim, blockchain tabanlı uygulamalarda kendimi geliştirmekti. LeWagondan sonra her gün kodlamaya devam etmek ve uzun zamandır öğrenmeyi çok istediğim bir teknolojiye dalmaktı. Çok bilgilendirici bir projeydi ve yakında devamının gelmesini umuyorum. "
  project-case-herha-head: "Düşünmeyi bırakıp, yapmaya başlamalı."
  project-case-herha-p2: "LeWagon kursunda öğrendiğim en önemli derslerden biri, düşünmeyi bırakıp yapmaya başlamaktı. Kimse bir yazılımın nasıl çalışacağını ve şekilleneceğini, çalışmaya başlayana kadar bilmiyor. İlerledikçe kolaylaşıyor."
  project-case-blockchain: "JavaScript ile sıfırdan yazılan sanal para ve blokzinciri."
  project-case-blockchain-info: "İnsanların kendi bankaları olmalarının vakti geldi. Blokzinciri servisinizde."
  project-case-blockchain-p1: "Finans dünyası, Satoshi Nakamoto 2009 yılında bitcoin ve blokzincirini icat ettiğinde tamamen değişti. Blokzinciri, kayıt edilen bilgilerin değiştirilmesini, hacklenmesini veya sistemin kandırılmasını zorlaştıran yada imkansız hale getiren sistemdir. TDD(Teste Dayalı Geliştirme) yöntemiyle sıfırdan blokzinciri yazmak inanılmaz bir deneyimdi."
  project-case-blockchain-head: "Bitcoin, bitcoin, bitcoin."
  project-case-blockchain-p2: "Bitcoin eşler arası teknolojiyi kullanarak merkez otorite veya banka olmadan çalışır. İşlemlerin yönetimi ve bitcoinlerin dağıtımı toplu olarak ağ tarafından idare edilir. Bitcoin açık kaynaklıdır; tasarımı halka açıktır, kimse Bitcoin'e sahip değildir ve onu kontrol edemez, herkes katılabilir. Durdurulamaz ve artık hayatımızın bir parçası. Nasıl kullanıldığını ve programlanabileceğini öğrenmek gerçekten çok eğlenceliydi."
  me-name: "Ulaş Şavkın"
  me-intro: "Genç, kişisel eğitim ve kişisel gelişime tutkulu. Merkezsiz sistemler, paralar ve açık uçlu projelerle yakından ilgili."
  me-gif: "Kodlama"
  me-gif-p: "Kendimi ifade etmenin yeni yolu kodlama. Fikirlerimi gerçekliğe dönüştürebilmekten dolayı çok mutluyum. Bir takımla çalışarak, daha büyük projeler hayata geçirmek için oldukça motiveyim."
  me-head: "Deneyim, insanların hatalarına verdikleri isimdir. – Oscar Wilde"
  me-head-p: "LeWagon'un inanılmaz müfredatı sayesinde CRUD (create-read-update-delete) yöntemlerini tanıma, veritabanları ve hatta matematik yeteneklerimi geliştirme fırsatı yakaladım. Bulut servisleri kullanma ve ödeme sistemleri kurma şansı buldum. Her gün kodlamaya devam ediyorum ve yeteneklerimi geliştirmeye kendimi adamış durumdayım."
  contact-head: "Beraber çalışalım."
  contact-p: "Bana ulaşırsanız detaylı özgeçmişimi paylaşmaktan mutluluk duyarım."
  contact-button: "Whatsapp Mesajı"
  l-name: "English"
  typed-tr: ",Full stack yazılımcıyım.,Programcıyım.,Problem çözmeyi seviyorum.,Teknolojiyi seviyorum!"
  lw-button: "LEWAGON'U ZİYARET ET."
  project-herha-p: "Köpek sahiplenebileceğiniz bir yer."
  project-hood-p: "Yerel işletmenize ulaşılabilirlik katın."
  project-cocktail-p: "Bir daha kokteyl tarifi kaybetmeyeceksiniz."
  project-name: "Köpek Sahiplenme"
  certification: "Sertifikalarım"
